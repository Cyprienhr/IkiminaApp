<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title-i18n" content="register">
    <title>Register - Ikimina Connect</title>
    
    <!-- Favicon -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2830/2830284.png" type="image/png">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/layout.css">
</head>
<body>
    <div class="auth-container">
        <!-- Language Selector -->
        <div class="language-toggle">
            <div class="language-selector">
                <select id="language-switcher">
                    <option value="en" data-i18n="english">English</option>
                    <option value="rw" data-i18n="kinyarwanda">Kinyarwanda</option>
                </select>
            </div>
        </div>
        
        <!-- Register Card -->
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-handshake"></i> <span data-i18n="appName">Ikimina Connect</span>
                </div>
                <div class="auth-subtitle" data-i18n="register">Register</div>
            </div>
            
            <div class="auth-body">
                <!-- Alert for errors (hidden by default) -->
                <div id="register-alert" class="alert alert-error hidden">
                    <span id="error-message"></span>
                </div>
                
                <!-- Register Form -->
                <form id="register-form">
                    <div class="form-group">
                        <label for="fullName" data-i18n="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" data-i18n-placeholder="fullName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phoneNumber" data-i18n="phoneNumber">Phone Number</label>
                        <input type="text" id="phoneNumber" name="phoneNumber" data-i18n-placeholder="phoneNumber" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" data-i18n="password">Password</label>
                        <input type="password" id="password" name="password" data-i18n-placeholder="password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword" data-i18n="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" data-i18n-placeholder="confirmPassword" required>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary w-100" data-i18n="register">Register</button>
                    </div>
                </form>
            </div>
            
            <div class="auth-footer">
                <span data-i18n="hasAccount">Already have an account?</span> 
                <a href="login.html" class="auth-link" data-i18n="loginHere">Login here</a>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="js/translations.js"></script>
    <script src="js/language.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
