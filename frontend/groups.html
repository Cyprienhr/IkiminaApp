<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title-i18n" content="groups">
    <title>Groups - Ikimina Connect</title>
    
    <!-- Favicon -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2830/2830284.png" type="image/png">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/groups.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <i class="fas fa-handshake"></i>
                    <span data-i18n="appName">Ikimina Connect</span>
                </div>
                <button class="sidebar-toggle" id="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="/dashboard">
                            <i class="fas fa-tachometer-alt"></i>
                            <span data-i18n="dashboard">Dashboard</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="/groups">
                            <i class="fas fa-users"></i>
                            <span data-i18n="groups">Groups</span>
                        </a>
                    </li>
                    <li>
                        <a href="/payments">
                            <i class="fas fa-money-bill-wave"></i>
                            <span data-i18n="payments">Payments</span>
                        </a>
                    </li>
                    <li>
                        <a href="notifications.html">
                            <i class="fas fa-bell"></i>
                            <span data-i18n="notifications">Notifications</span>
                        </a>
                    </li>
                    <li>
                        <a href="profile.html">
                            <i class="fas fa-user"></i>
                            <span data-i18n="profile">Profile</span>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <div class="sidebar-footer">
                <button id="logout-btn" class="btn btn-outline">
                    <i class="fas fa-sign-out-alt"></i>
                    <span data-i18n="logout">Logout</span>
                </button>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- Topbar -->
            <header class="topbar">
                <div class="topbar-left">
                    <h1 class="page-title" data-i18n="groups">Groups</h1>
                </div>
                <div class="topbar-right">
                    <div class="language-selector">
                        <select id="language-switcher">
                            <option value="en" data-i18n="english">English</option>
                            <option value="rw" data-i18n="kinyarwanda">Kinyarwanda</option>
                        </select>
                    </div>
                    <div class="user-profile">
                        <span id="user-name">User Name</span>
                        <div class="avatar">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                </div>
            </header>
            
            <!-- Content Area -->
            <div class="content">
                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button class="btn btn-primary" id="create-group-btn">
                        <i class="fas fa-plus"></i>
                        <span data-i18n="createGroup">Create Group</span>
                    </button>
                    <button class="btn btn-secondary" id="join-group-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        <span data-i18n="joinGroup">Join Group</span>
                    </button>
                </div>
                
                <!-- My Groups Section -->
                <div class="card">
                    <div class="card-header">
                        <h3 data-i18n="myGroups">My Groups</h3>
                    </div>
                    <div class="card-body">
                        <div id="groups-list" class="groups-list">
                            <!-- Groups will be loaded dynamically -->
                            <div class="empty-state">
                                <i class="fas fa-users"></i>
                                <p data-i18n="noGroups">You haven't joined any groups yet</p>
                                <button class="btn btn-secondary" id="empty-create-group-btn">
                                    <span data-i18n="createGroup">Create Group</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Create Group Modal -->
                <div class="modal" id="create-group-modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 data-i18n="createGroup">Create Group</h3>
                            <button class="close-modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form id="create-group-form">
                                <div class="form-group">
                                    <label for="group-name" data-i18n="groupName">Group Name</label>
                                    <input type="text" id="group-name" name="groupName" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="group-description" data-i18n="groupDescription">Group Description</label>
                                    <textarea id="group-description" name="groupDescription" rows="3"></textarea>
                                </div>
                                
                                <div class="form-group">
                                    <label for="payment-amount" data-i18n="paymentAmount">Payment Amount</label>
                                    <input type="number" id="payment-amount" name="paymentAmount" min="0" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="payment-frequency" data-i18n="paymentFrequency">Payment Frequency</label>
                                    <select id="payment-frequency" name="paymentFrequency" required>
                                        <option value="WEEKLY" data-i18n="weekly">Weekly</option>
                                        <option value="BIWEEKLY" data-i18n="biweekly">Bi-weekly</option>
                                        <option value="MONTHLY" data-i18n="monthly">Monthly</option>
                                    </select>
                                </div>
                                
                                <div class="form-group text-right">
                                    <button type="button" class="btn btn-outline cancel-modal" data-i18n="cancel">Cancel</button>
                                    <button type="submit" class="btn btn-primary" data-i18n="createGroup">Create Group</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                
                <!-- Join Group Modal -->
                <div class="modal" id="join-group-modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 data-i18n="joinGroup">Join Group</h3>
                            <button class="close-modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form id="join-group-form">
                                <div class="form-group">
                                    <label for="group-code" data-i18n="groupCode">Group Code</label>
                                    <input type="text" id="group-code" name="groupCode" required>
                                </div>
                                
                                <div class="form-group text-right">
                                    <button type="button" class="btn btn-outline cancel-modal" data-i18n="cancel">Cancel</button>
                                    <button type="submit" class="btn btn-primary" data-i18n="joinGroup">Join Group</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- JavaScript -->
    <script src="/js/translations.js"></script>
    <script src="/js/language.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Check if user is logged in
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            if (!token) {
                // Redirect to login if not logged in
                window.location.href = '/login';
                return;
            }
            
            // Set user name
            const userNameElement = document.getElementById('user-name');
            if (user.fullName) {
                userNameElement.textContent = user.fullName;
            }
            
            // Toggle sidebar on mobile
            const sidebarToggle = document.getElementById('sidebar-toggle');
            const dashboardContainer = document.querySelector('.dashboard-container');
            
            sidebarToggle.addEventListener('click', () => {
                dashboardContainer.classList.toggle('sidebar-collapsed');
            });
            
            // Logout functionality
            const logoutBtn = document.getElementById('logout-btn');
            
            logoutBtn.addEventListener('click', () => {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = '/login';
            });
            
            // Modal functionality
            const createGroupBtn = document.getElementById('create-group-btn');
            const joinGroupBtn = document.getElementById('join-group-btn');
            const emptyCreateGroupBtn = document.getElementById('empty-create-group-btn');
            const createGroupModal = document.getElementById('create-group-modal');
            const joinGroupModal = document.getElementById('join-group-modal');
            const closeModalBtns = document.querySelectorAll('.close-modal');
            const cancelModalBtns = document.querySelectorAll('.cancel-modal');
            
            // Open create group modal
            createGroupBtn.addEventListener('click', () => {
                createGroupModal.classList.add('show');
            });
            
            emptyCreateGroupBtn.addEventListener('click', () => {
                createGroupModal.classList.add('show');
            });
            
            // Open join group modal
            joinGroupBtn.addEventListener('click', () => {
                joinGroupModal.classList.add('show');
            });
            
            // Close modals
            closeModalBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    createGroupModal.classList.remove('show');
                    joinGroupModal.classList.remove('show');
                });
            });
            
            cancelModalBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    createGroupModal.classList.remove('show');
                    joinGroupModal.classList.remove('show');
                });
            });
            
            // Close modal when clicking outside
            window.addEventListener('click', (e) => {
                if (e.target === createGroupModal) {
                    createGroupModal.classList.remove('show');
                }
                if (e.target === joinGroupModal) {
                    joinGroupModal.classList.remove('show');
                }
            });
            
            // Form submissions
            const createGroupForm = document.getElementById('create-group-form');
            const joinGroupForm = document.getElementById('join-group-form');
            
            createGroupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const groupName = document.getElementById('group-name').value;
                const groupDescription = document.getElementById('group-description').value;
                const paymentAmount = document.getElementById('payment-amount').value;
                const paymentFrequency = document.getElementById('payment-frequency').value;
                
                try {
                    const response = await fetch('/api/groups', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            name: groupName,
                            description: groupDescription,
                            paymentAmount: paymentAmount,
                            paymentFrequency: paymentFrequency
                        })
                    });
                    
                    if (response.ok) {
                        // Close modal and refresh groups
                        createGroupModal.classList.remove('show');
                        createGroupForm.reset();
                        loadGroups();
                    } else {
                        const data = await response.json();
                        alert(data.message || t('serverError'));
                    }
                } catch (error) {
                    console.error('Error creating group:', error);
                    alert(t('networkError'));
                }
            });
            
            joinGroupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const groupCode = document.getElementById('group-code').value;
                
                try {
                    const response = await fetch('/api/groups/join', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ groupCode })
                    });
                    
                    if (response.ok) {
                        // Close modal and refresh groups
                        joinGroupModal.classList.remove('show');
                        joinGroupForm.reset();
                        loadGroups();
                    } else {
                        const data = await response.json();
                        alert(data.message || t('serverError'));
                    }
                } catch (error) {
                    console.error('Error joining group:', error);
                    alert(t('networkError'));
                }
            });
            
            // Load groups
            loadGroups();
        });
        
        async function loadGroups() {
            const token = localStorage.getItem('token');
            const groupsList = document.getElementById('groups-list');
            
            try {
                const response = await fetch('/api/groups/my-groups', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.groups && data.groups.length > 0) {
                        // Clear empty state
                        groupsList.innerHTML = '';
                        
                        // Add group cards
                        data.groups.forEach(group => {
                            const groupCard = document.createElement('div');
                            groupCard.className = 'group-card';
                            
                            groupCard.innerHTML = `
                                <div class="group-card-header">
                                    <h4>${group.name}</h4>
                                    <span class="group-code">${group.code}</span>
                                </div>
                                <div class="group-card-body">
                                    <p>${group.description || t('noDescription')}</p>
                                    <div class="group-details">
                                        <div class="group-detail">
                                            <span class="detail-label">${t('paymentAmount')}:</span>
                                            <span class="detail-value">${new Intl.NumberFormat('en-US', { style: 'currency', currency: 'RWF' }).format(group.paymentAmount)}</span>
                                        </div>
                                        <div class="group-detail">
                                            <span class="detail-label">${t('paymentFrequency')}:</span>
                                            <span class="detail-value">${t(group.paymentFrequency.toLowerCase())}</span>
                                        </div>
                                        <div class="group-detail">
                                            <span class="detail-label">${t('groupMembers')}:</span>
                                            <span class="detail-value">${group.memberCount}</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="group-card-footer">
                                    <button class="btn btn-outline view-group" data-group-id="${group.id}">
                                        <i class="fas fa-eye"></i> ${t('view')}
                                    </button>
                                    ${group.isAdmin ? `
                                        <button class="btn btn-outline edit-group" data-group-id="${group.id}">
                                            <i class="fas fa-edit"></i> ${t('edit')}
                                        </button>
                                    ` : ''}
                                </div>
                            `;
                            
                            groupsList.appendChild(groupCard);
                        });
                        
                        // Add event listeners to view/edit buttons
                        document.querySelectorAll('.view-group').forEach(btn => {
                            btn.addEventListener('click', () => {
                                const groupId = btn.getAttribute('data-group-id');
                                window.location.href = `/groups/${groupId}`;
                            });
                        });
                        
                        document.querySelectorAll('.edit-group').forEach(btn => {
                            btn.addEventListener('click', () => {
                                const groupId = btn.getAttribute('data-group-id');
                                window.location.href = `/groups/${groupId}/edit`;
                            });
                        });
                    }
                }
            } catch (error) {
                console.error('Error loading groups:', error);
            }
        }
    </script>
</body>
</html>
